# ==========================================================
# = APP CONFIGURATION
# ==========================================================
spring.application.name=fruit-api-mysql
server.port=8085

# ==========================================================
# = DATASOURCE CONFIGURATION (MySQL)
# ==========================================================
#spring.datasource.url=jdbc:mysql://${DB_HOST:localhost}:${DB_PORT:3306}/${DB_NAME:fruit_db}
#spring.datasource.username=${DB_USER:root}
#spring.datasource.password=${DB_PASSWORD:root}
#spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3309/fruit_db
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver


# ==========================================================
# = JPA CONFIGURATION
# ==========================================================
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.open-in-view=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# ==========================================================
# = LOGGING
# ==========================================================
logging.level.org.springframework=INFO
logging.level.org.hibernate.SQL=DEBUG
